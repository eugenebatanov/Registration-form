<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration form</h1>
    <p>Please, fill out this form with the required information</p>
    <form method="post" action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for="first-name">
                Enter your first name: 
                <input name="first-name" id="first-name" type="text" required/>
            </label>
            <label for="last-name">
                Enter your last name: 
                <input name="last-name" id="last-name" type="text" required/>
            </label>
            <label for="email">
                Enter your email: 
                <input name="email" id="email" type="email" required/>
            </label>
            <label for="new-password">
                Create a New Password: 
                <input name="new-password" id="new-password" type="password" pattern="[a-z0-5]{8,}" required/>
            </label>
        </fieldset>
        <fieldset>
            <label for="personal-account"><input class="inline" type="radio" name="account-type" id="personal-account"/>
            Personal account
            </label>
            <label for="business-account"><input class="inline" type="radio" name="account-type" id="business-account"/>
            Business account
            </label>
            <label for="terms-and-conditions"><input class="inline" name="terms-and-conditions" type="checkbox" id="terms-and-conditions" required/>
            I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
            </label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">
                Upload a profile picture: 
                <input name="profile-picture" type="file" id="profile-picture">
            </label>
            <label for="age">
                Input your age (years): 
                <input name="age" type="number" id="age" min="13" max="120" />
            </label>
            <label for="referrer">
                How did you hear about us?
            <select name="referrer" id="referrer">
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
            </select>
            </label>
            <label for="bio">
                Provide a bio: 
                <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
